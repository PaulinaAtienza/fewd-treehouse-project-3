<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title></title>
  </head>
  <body>
    <header>
        <h1>The Code Review</h1>
        <div class="intro">
          <h2>Signup for our newsletter</h2>
          <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    <div class="wrapper">
      <form action="index.html" method="post">
        <fieldset>
          <div class="contact">
            <legend>Contact Information</legend>
            <div class="field">
              <label for="name">Full Name</label>
              <input required type="text" id="name" name="user_name" placeholder="Required">
            </div>
            <div class="field">
              <label for="email">Email Address</label>
              <input required type="email" id="email" name="user_email" placeholder="Required">
            </div>
            <div class="field">
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" placeholder="Enter a phone number">
            </div>
            <div class="field">
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="Enter a street address">
            </div>
            <div class="field">
              <label for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="Enter a city">
            </div>
            <div class="field">
              <label for="state">State</label>
              <select id="state" name="user_state">
                  <option value="" selected style="display:none">Choose State</option>
                  <option value="alabama">Alabama</option>
                  <option value="alaska">Alaska</option>
                  <option value="arizona">Arizona</option>
                  <option value="arkansas">Arkansas</option>
                  <option value="california">California</option>
                  <option value="colorado">Colorado</option>
                  <option value="connecticut">Connecticut</option>
                  <option value="delaware">Delaware</option>
                  <option value="florida">Florida</option>
                  <option value="georgia">Georgia</option>
                  <option value="hawaii">Hawaii</option>
                  <option value="idaho">Idaho</option>
                  <option value="illinois">Illinois</option>
                  <option value="indiana">Indiana</option>
                  <option value="iowa">Iowa</option>
                  <option value="kansas">Kansas</option>
                  <option value="kentucky">Kentucky</option>
                  <option value="louisiana">Louisiana</option>
                  <option value="maine">Maine</option>
                  <option value="maryland">Maryland</option>
                  <option value="massachusetts">Massachusetts</option>
                  <option value="michigan">Michigan</option>
                  <option value="minnesota">Minnesota</option>
                  <option value="mississippi">Mississippi</option>
                  <option value="missouri">Missouri</option>
                  <option value="montana">Montana</option>
                  <option value="nebraska">Nebraska</option>
                  <option value="nevada">Nevada</option>
                  <option value="new_hampshire">New Hampshire</option>
                  <option value="new_jersey">New Jersey</option>
                  <option value="new_mexico">New Mexico</option>
                  <option value="new_york">New York</option>
                  <option value="north_carolina">North Carolina</option>
                  <option value="north_dakota">North Dakota</option>
                  <option value="ohio">Ohio</option>
                  <option value="oklahoma">Oklahoma</option>
                  <option value="oregon">Oregon</option>
                  <option value="pennsylvania">Pennsylvania</option>
                  <option value="rhode_island">Rhode Island</option>
                  <option value="south_carolina">South Carolina</option>
                  <option value="south_dakota">South Dakota</option>
                  <option value="tennessee">Tennessee</option>
                  <option value="texas">Texas</option>
                  <option value="utah">Utah</option>
                  <option value="vermont">Vermont</option>
                  <option value="virginia">Virginia</option>
                  <option value="washington">Washington</option>
                  <option value="west_virginia">West Virginia</option>
                  <option value="wisconsin">Wisconsin</option>
                  <option value="wyoming">Wyoming</option>
              </select>
            </div>
            <div class="field">
              <label for="zip">Zip Code</label>
              <input type="text" id="zip" name="user_zip" placeholder="Enter a zip code">
            </div>
          </div>
        </fieldset>
        <fieldset class="newsletter">
            <legend>Newsletter</legend>
            <span>Select the newsletters you would like to receive</span>
            <div class="clearfix">
              <input type="checkbox" id="html_news" value="newsletter_html" name="user_newsletter"><label for="html_news">HTML News</label><br>
              <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label for="css">CSS News</label><br>
              <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label for="javascript">Javascript News</label>
            </div>
            <span>Newsletter format</span>
            <div class="clearfix">
              <input type="radio" id="html" value="format_html" name="user_format"><label for="html">HTML</label><br>
              <input type="radio" id="plain" value="format_plain" name="user_format"><label for="plain">Plain text</label>
            </div>
            <label for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" placeholder="Enter your thoughts here"></textarea>
            <button type="submit">Sign Up</button>
        </fieldset>
      </form>
    </div>
    <footer>
      <p>Copyright The Code Review</p>
    </footer>
  </body>
</html>
